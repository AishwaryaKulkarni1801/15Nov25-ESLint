name: CI/CD - ESLint + Coverage + GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js (Latest LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # Step 3: Cache node_modules
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Run ESLint validation (BEFORE tests)
      - name: Run ESLint validation
        id: lint
        run: |
          echo "Running ESLint validation..."
          npm run lint

      # Step 6: Run Jest tests with coverage
      - name: Run Jest tests with coverage
        id: test
        run: |
          echo "Running Jest tests with coverage..."
          npm run test -- --coverage --watchAll=false

      # Step 7: Validate test coverage
      - name: Validate test coverage
        id: coverage-check
        run: |
          # Check if coverage summary file exists
          if [ ! -f "coverage/coverage-summary.json" ]; then
            echo "‚ùå Coverage summary file not found!"
            echo "üí° Make sure your Jest config includes 'json-summary' in coverageReporters"
            echo "COVERAGE_STATUS=missing" >> $GITHUB_ENV
            echo "COVERAGE_PERCENT=0" >> $GITHUB_ENV
            exit 1
          fi

          # Extract total coverage percentage using Node.js (robust parsing)
          COVERAGE=$(node -p "
            try {
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const pct = coverage.total.lines.pct;
              if (isNaN(pct)) throw new Error('Invalid coverage value');
              pct;
            } catch (error) {
              console.error('Error parsing coverage:', error.message);
              process.exit(1);
            }
          ")
          
          echo "üìä Total Coverage: ${COVERAGE}%"
          echo "COVERAGE_PERCENT=${COVERAGE}" >> $GITHUB_ENV
          
          # Check if coverage is at least 80%
          THRESHOLD=80
          COVERAGE_INT=${COVERAGE%.*}
          
          if [ -z "$COVERAGE_INT" ]; then
            echo "‚ùå Failed to parse coverage percentage"
            exit 1
          fi
          
          if [ "$COVERAGE_INT" -lt "$THRESHOLD" ]; then
            echo "‚ùå Deployment stopped: Code coverage below ${THRESHOLD}% (Actual: ${COVERAGE}%)"
            echo "COVERAGE_STATUS=failed" >> $GITHUB_ENV
            exit 1
          fi
          
          echo "‚úÖ Coverage validation passed: ${COVERAGE}%"
          echo "COVERAGE_STATUS=passed" >> $GITHUB_ENV

      # Step 8: Detect framework and extract project info
      - name: Detect framework and project info
        id: project-info
        run: |
          # Detect framework type
          if [ -f "angular.json" ]; then
            echo "FRAMEWORK=angular" >> $GITHUB_ENV
            PROJECT_NAME=$(node -p "Object.keys(require('./angular.json').projects)[0]")
            OUTPUT_PATH=$(node -p "require('./angular.json').projects['${PROJECT_NAME}'].architect.build.options.outputPath")
            echo "PROJECT_NAME=${PROJECT_NAME}" >> $GITHUB_ENV
            echo "OUTPUT_PATH=${OUTPUT_PATH}" >> $GITHUB_ENV
            echo "Detected: Angular project '${PROJECT_NAME}'"
            echo "Output path: ${OUTPUT_PATH}"
          elif [ -f "package.json" ] && grep -q "react" package.json; then
            echo "FRAMEWORK=react" >> $GITHUB_ENV
            if [ -d "build" ]; then
              echo "OUTPUT_PATH=build" >> $GITHUB_ENV
            else
              echo "OUTPUT_PATH=dist" >> $GITHUB_ENV
            fi
            echo "Detected: React project"
          elif [ -f "package.json" ] && grep -q "vue" package.json; then
            echo "FRAMEWORK=vue" >> $GITHUB_ENV
            echo "OUTPUT_PATH=dist" >> $GITHUB_ENV
            echo "Detected: Vue project"
          else
            echo "OUTPUT_PATH=dist" >> $GITHUB_ENV
            echo "Detected: Generic project (using dist/)"
          fi

      # Step 9: Build project
      - name: Build project
        run: |
          if [ "${{ env.FRAMEWORK }}" == "angular" ]; then
            echo "Building Angular project with base-href..."
            npm run build -- --base-href '/15Nov25-ESLint/'
          else
            echo "Building project..."
            npm run build
          fi

      # Step 9: Build project
      - name: Build project
        run: |
          if [ "${{ env.FRAMEWORK }}" == "angular" ]; then
            echo "Building Angular project with base-href..."
            npm run build -- --base-href '/15Nov25-ESLint/'
          else
            echo "Building project..."
            npm run build
          fi

      # Step 10: Copy index.html to 404.html (SPA routing fix)
      - name: Fix SPA routing for GitHub Pages
        run: |
          cp ${{ env.OUTPUT_PATH }}/index.html ${{ env.OUTPUT_PATH }}/404.html
          echo "‚úÖ Copied index.html to 404.html for SPA routing"

      # Step 11: Configure GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      # Step 12: Upload artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTPUT_PATH }}

      # Step 13: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Step 14: Print deployment URL
      - name: Print deployment URL
        run: |
          echo "üöÄ Deployment successful!"
          echo "üìç Your site is live at: ${{ steps.deployment.outputs.page_url }}"

  # Notification job - always runs
  notify:
    runs-on: ubuntu-latest
    needs: build-test-deploy
    if: always()
    
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.build-test-deploy.result }}" == "success" ]; then
            echo "‚úÖ Deployment succeeded! üéâ"
            echo "üìç Check your site at: https://AishwaryaKulkarni1801.github.io/15Nov25-ESLint/"
          else
            echo "‚ùå Deployment failed"
            echo "üìã Failure reason:"
            
            # Determine the specific failure reason
            if [ "${{ needs.build-test-deploy.result }}" == "failure" ]; then
              echo "   - One or more steps failed during the build/test/deploy process"
              echo "   - Check the logs above for specific error details:"
              echo "     ‚Ä¢ ESLint validation errors (runs first)"
              echo "     ‚Ä¢ Test suite failures"
              echo "     ‚Ä¢ Coverage below 80%"
              echo "     ‚Ä¢ Build failures"
            elif [ "${{ needs.build-test-deploy.result }}" == "cancelled" ]; then
              echo "   - Workflow was cancelled"
            else
              echo "   - Unknown failure reason"
            fi
            
            exit 1
          fi

